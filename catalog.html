<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Магазин нижнего белья для беременных" />
    <title>Document</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body>
    <!-- -------------------------------------------------------------------------HEADER-------------------------------------------------------------------------- */ -->
    <header class="header container">
      <a href="./index.html">
        <h2 class="header__title header__about--modificator header__about--bg">
          Познакомьтесь с акциями этого месяца от MAYA
        </h2>
      </a>
      <div class="header__wrapper container">
        <a class="logo" href="./index.html"
          ><img
            class="logo__img"
            src="./img/maya_logo-gray.svg"
            alt="логотип"
            width="160"
        /></a>
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a
                class="navigation__link navigation__about--modificator"
                href="./about.html"
                >О нас</a
              >
            </li>
            <li class="navigation__item">
              <a
                class="navigation__link navigation__about--modificator"
                href="./catalog.html"
                >Каталог</a
              >
            </li>
            <li class="navigation__item">
              <a class="navigation__link navigation__about--modificator" href=""
                >Доставка</a
              >
            </li>
          </ul>
        </nav>
        <a
          href="tel:+388002334455"
          class="header__contact header__about--modificator"
        >
          <svg
            class="header__svg header__about--modificator"
            width="40"
            height="40"
          >
            <use href="./img/symbol-defs.svg#icon-tell"></use>
          </svg>
          8 (800) 233-44-55</a
        >
      </div>
    </header>
    <main>
      <!--  -------------------------------------------------------------------------DELIVERY-------------------------------------------------------------------------- */ -->
    </main>
    <!---------------------------------------------------------------------------MAIN-SUBSCRIBE------------------------------------------------------------------------- */ -->
    <footer class="main-subscribe container">
      <div class="main-subscribe__wrapper">
        <h2 class="main-subscribe__title">Следите за нашими новинками</h2>
        <ul class="main-subscribe__list">
          <li class="main-subscribe__item">
            <a class="main-subscribe__link" href="#">Каталог</a>
          </li>
          <li class="main-subscribe__item">
            <a class="main-subscribe__link" href="#">Доставка</a>
          </li>
          <li class="main-subscribe__item">
            <a class="main-subscribe__link" href="#">Оплата</a>
          </li>
        </ul>
        <ul class="social">
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="social__svg" width="57" height="57">
                <use href="./img/symbol-defs.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="social__svg" width="58" height="57">
                <use href="./img/symbol-defs.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>

          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="social__svg" width="58" height="57">
                <use href="./img/symbol-defs.svg#icon-telegram"></use>
              </svg>
            </a>
          </li>
        </ul>
        <p class="main-subscribe__text">
          Оставьте адрес своей электронной почты
        </p>
        <form class="subscribe-form">
          <input
            class="subscribe-form__input"
            type="email"
            placeholder="Name@gmail.com"
          />
          <button class="subscribe-form__btn" type="submit">
            Получать новости на email
          </button>
        </form>
      </div>

      <div class="copyright">
        <p class="copyright__text">Maya store &#169; 2022 Все права защищены</p>
        <span class="copyright__number">8(800)-888-44-55</span>
