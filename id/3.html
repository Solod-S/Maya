<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Maternity lingerie store" />
    <title>Product</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.css"
      integrity="sha512-I/31oIfN7Ki1YPEt0Mv9yyKMXkRmI4xKFRvus0plHCFIOaXC3RuBMaG7LQa+L6ZAeNz5NKXlk8Czr11/1/hR5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../slick/slick.css" />
    <link rel="stylesheet" href="../slick/slick-theme.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Montserrat:ital,wght@0,400;0,500;0,600;1,300;1,400&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../slick/slick.css" />
    <link rel="stylesheet" href="../slick/slick-theme.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.css"
      integrity="sha512-I/31oIfN7Ki1YPEt0Mv9yyKMXkRmI4xKFRvus0plHCFIOaXC3RuBMaG7LQa+L6ZAeNz5NKXlk8Czr11/1/hR5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/main.min.css" />
  </head>
  <body>
    <!-- -------------------------------------------------------------------------HEADER-------------------------------------------------------------------------- */ -->
    <header class="header container">
      <a href="../index.html">
        <h2 class="header__title header__about--modificator header__about--bg">
          Check out this month's promotions from MAYA
        </h2>
      </a>
      <div class="header__wrapper container">
        <a class="logo" href="../index.html"
          ><img
            class="logo__img"
            src="../img/maya_logo-gray.svg"
            alt="logo"
            width="160"
        /></a>
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a
                class="navigation__link navigation__about--modificator"
                href="../index.html"
                >Main</a
              >
            </li>
            <li class="navigation__item">
              <a
                class="navigation__link navigation__about--modificator"
                href="../about.html"
                >About</a
              >
            </li>
            <li class="navigation__item">
              <a
                class="navigation__link navigation__about--modificator --current-page"
                href="../catalog.html"
                >Catalog</a
              >
            </li>
            <li class="navigation__item">
              <a
                class="navigation__link navigation__about--modificator"
                href="../delivery.html"
                >Delivery</a
              >
            </li>
          </ul>
        </nav>
        <a
          href="tel:+388002334455"
          class="header__contact header__about--modificator"
        >
          <svg
            class="header__svg header__about--modificator"
            width="40"
            height="40"
          >
            <use href="../img/symbol-defs.svg#icon-tell"></use>
          </svg>
          8 (800) 233-44-55</a
        >
      </div>
    </header>
    <main>
      <!--  -------------------------------------------------------------------------ProductCard-------------------------------------------------------------------------- */ -->
      <section class="container product-card"></section>
    </main>
    <!-------------------------------------------------------------------------MAIN-SUBSCRIBE------------------------------------------------------------------------- */ -->
    <footer class="main-subscribe container">
      <div class="main-subscribe__wrapper">
        <h2 class="main-subscribe__title">Follow our news</h2>
        <ul class="main-subscribe__list">
          <li class="main-subscribe__item">
            <a class="main-subscribe__link" href="#">Catalog</a>
          </li>
          <li class="main-subscribe__item">
            <a class="main-subscribe__link" href="#">Delivery</a>
          </li>
          <li class="main-subscribe__item">
            <a class="main-subscribe__link" href="#">Payment</a>
          </li>
        </ul>
        <ul class="social">
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="social__svg" width="57" height="57">
                <use href="../img/symbol-defs.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="social__svg" width="58" height="57">
                <use href="../img/symbol-defs.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>

          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="social__svg" width="58" height="57">
                <use href="../img/symbol-defs.svg#icon-telegram"></use>
              </svg>
            </a>
          </li>
        </ul>
        <p class="main-subscribe__text">Leave your email address</p>
        <form class="subscribe-form">
          <input
            class="subscribe-form__input"
            type="email"
            name="email"
            placeholder="Name@gmail.com"
          />
          <button class="subscribe-form__btn" type="submit">
            Receive news by email
          </button>
        </form>
      </div>

      <div class="copyright">
        <p class="copyright__text">
          Maya store &#169; 2022 All rights reserved
        </p>
        <span class="copyright__number">8(800)-888-44-55</span>
      </div>
    </footer>
    <script id="entry-template" type="text/x-handlebars-template">
      <article class="product-card__article">
        <div class="product-card__main-img-wrapper">
          <ul class="product-card__list card">
            {{#each images}}<li class="product-card__item" href="{{this}}">
                <a href="#" class="product-card__link"><img
                    class="product-card__img"
                    src={{this}}
                    alt="product photo"
                    width=""
                  /></a>
              </li>{{/each}}
          </ul>
        </div>
        <div class="product-card__wrapper">
          <h1 class="product-card__title">{{name}}</h1>

          <p class="product-card__dscr">
            <b>Product description:</b>
          </p>
          <p class="product-card__dscr-text">
            {{description}}
          </p>
          <p class="product-card__compound">
            <b>Compound:</b>
          </p>
          <p class="product-card__compound-text">{{composition}}</p>
          <form class="product-card__size-form">
            <h2 class="product-card__sizes-title"><b>Size:</b></h2>
            <ul class="product-card__sizes-list">
              {{#each sizes}}
                <li class="product-card__sizes-item">
                  <label class="product-card__sizes-label">
                    <input
                      class="product-card__sizes-checkbox visually__hidden"
                      type="checkbox"
                      data-status="off"
                    />
                    <span class="product-card__sizes-square"></span>
                    <span class="product-card__sizes-text">{{this}}</span>
                  </label>
                </li>{{/each}}
            </ul>
          </form>
          <form class="product-card__color-form">
            <h2 class="product-card__color-title"><b>Color:</b></h2>
            <ul class="product-card__color-list">
              {{#each stock}}
                <li class="product-card__color-item">
                  <a href="../id/{{this.id}}.html">
                    <!-- <label class="product-card__color-label">
                      <input
                        class="product-card__color-checkbox visually__hidden"
                        type="checkbox"
                        data-status="off"
                      />
                      <span
                        class="product-card__color-selector {{this.color}}"
                      ></span>
                    </label> -->
                    <span
                      class="product-card__color-selector {{this.color}}"
                    ></span>
                  </a>
                </li>
              {{/each}}
            </ul>

          </form>
          <p class="product-card__price"> {{price}}uah </p>
          <button class="product-card__btn">Order</button>
        </div>
      </article>
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.js"
      integrity="sha512-XGiM73niqHXRwBELBEktUKuGXC9yHyaxEsVWvUiCph8yxkaNkGeXJnqs5Ls1RSp4Q+PITMcCy2Dw7HxkzBWQCw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.js"
      integrity="sha512-XGiM73niqHXRwBELBEktUKuGXC9yHyaxEsVWvUiCph8yxkaNkGeXJnqs5Ls1RSp4Q+PITMcCy2Dw7HxkzBWQCw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../slick/slick.min.js"></script>
    <script src="../js/slick.js"></script>
    <script src="../js/product-gallery.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.5/dist/notiflix-aio-3.2.5.min.js"></script>
    <script src="../js/mail-subscribe.js" type="module"></script>
  </body>
</html>
