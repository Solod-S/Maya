<!DOCTYPE html>

      <div class="header__wrapper container">
        <a class="logo" href="./index.html"

            alt="логотип"
            width="160"

        <nav class="navigation">
          <ul class="navigation__list">

          </svg>
          8 (800) 233-44-55</a
        >
      </div>
    </header>
    <main>
      <section class="hero">

          <img

          <div class="hero__bottom-wrapper">
            <button class="hero__btn" type="button">Ru/En</button>
            <span class="hero__dots"></span>
            <button class="hero__btn-next" type="button">
              <svg class="header__next" width="11" height="11">

        </div>
